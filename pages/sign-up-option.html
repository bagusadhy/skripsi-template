<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class=" bg-[#F9F9F9]">

    <section class="lg:mx-10 px-5 lg:px-10 py-14">
        <div class="mb-10">
            <img src="./assets/images/logo-smk-dark.png" alt="" class="block mx-auto">
        </div>
        <div class="bg-white md:px-10 py-32 shadow-md md:w-3/4 rounded-lg mx-auto">
            <h2 class="font-semibold underline underline-offset-4 text-center text-2xl md:text-3xl mb-10">Daftar Sebagai</h2>

            <form action="" x-data="{ daftar: '' }" class="">
                <div class="w-64 md:w-96 px-2 py-2 rounded border-2 border-gray-500 mx-auto" >
                    <select name="" id="" class="w-full focus:outline-none" x-model="daftar">
                        <option selected >Daftar Sebagai</option>
                        <option value="">Siswa</option>
                        <option value="">Guru</option>
                        <option value="">Dudi</option>
                    </select>
                </div>

                <div class="w-full mt-10">
                    <button class="px-10 py-2 block mx-auto bg-gray-500 rounded text-gray-600 font-semibold cursor-not-allowed" x-show="!daftar.length">Daftar</button>
                    <button class="px-10 py-2 block mx-auto bg-primary rounded text-white font-semibold " x-show="daftar.length">Daftar</button>
                </div>
            </form>

        </div>
    </section>

    <script defer src="https://unpkg.com/alpinejs@3.8.0/dist/cdn.min.js"></script>

</body>

</html>
