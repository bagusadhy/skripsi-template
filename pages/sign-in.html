<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class=" bg-[#F9F9F9]">

    <section class="lg:mx-10 px-5 lg:px-10 py-14">
        <div class="flex items-center justify-between gap-10">
            <div class="w-full h-full hidden lg:block">
                <img src="./assets/images/login.png" class="h-auto w-full" alt="">
            </div>
            <div class="w-full">
                <a href="./index.html">
                    <img src="./assets/images/logo-smk-dark.png" class="mx-auto" alt="">
                </a>
                <div class="mt-14 drop-shadow-lg rounded px-10 py-8 bg-white">
                    <h2 class="text-center text-4xl font-semibold underline underline-offset-2 mb-5">Masuk</h2>
                        <form action="#" method="POST" x-data="{ username: '', password: '' }">
                            <div class="block mb-5">
                                <label for="username" class="block mb-3 font-medium">Email / Username</label>
                                <input type="email" class="block border w-full rounded-md border-gray-500 h-11
                                focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-1 focus:border-blue-500 px-5" 
                                placeholder="Alamat Email"
                                x-model="username"
                                >
                            </div>    
                            <div class="block" x-data="{ show: true }">
                                <label for="username" class="block mb-3 font-medium">Kata Sandi</label>
                                <div class="relative w-full h-11 rounded-md border border-gray-500
                                    ">

                                    <input :type="show ? 'password' : 'text'" class="h-full pl-5 pr-14 rounded-md focus:outline-none w-full focus:ring-2 focus:ring-blue-500 focus:border-1 focus:border-blue-500 "
                                    placeholder="Kata Sandi"
                                    x-model="password">   
    
                                    <div class="absolute top-2.5 right-4 flex items-center text-sm leading-5">
                                    
                                        <svg class="h-6 text-gray-700" fill="none" @click="show = !show" :class="{'hidden': !show, 'block':show }"
                                            xmlns="http://www.w3.org/2000/svg" viewbox="0 0 640 512">
                                            <path fill="currentColor"
                                                d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                                            </path>
                                        </svg>

                                        <svg class="h-6 text-gray-700" fill="none" @click="show = !show"  :class="{'block': !show, 'hidden':show }"
                                            xmlns="http://www.w3.org/2000/svg" viewbox="0 0 576 512">
                                            <path fill="currentColor"
                                                d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                                            </path>
                                        </svg>
                                    
                                    </div>
                                </div>
                            </div>   
                            
                            <div class="block mt-5 mb-3">    
                                <button class="h-11 w-full rounded-md bg-primary text-white block"
                                id="fill"
                                x-show="username.length && password.length"
                                >Masuk</button>

                                <div 
                                 class=" w-full rounded-md bg-blue-gray-500 cursor-not-allowed text-white text-center py-2.5"
                                 x-show="!username.length || !password.length"
                                 id="disabled">Masuk</div>
                            </div>   
                        </form>
                        <div class="flex justify-between mb-32">
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 border-2 border-gray-100" name="checkbox" id="checkbox">
                                <label for="checkbox" class="ml-2 text-gray-500 text-sm">Ingat Saya</label>
                            </div>
                            <a href="" class="text-gray-500 text-sm">Lupa Password</a>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 text-center">Belum memiliki akun? <a href="sign-up-option.html" class="text-primary font-bold text-sm">Daftar Sekarang</a></p>
                        </div>

                </div>
            </div>
        </div>
    </section>
    

    <script defer src="https://unpkg.com/alpinejs@3.8.0/dist/cdn.min.js"></script>
    <script>
       
            
    </script>
</body>
</html>
